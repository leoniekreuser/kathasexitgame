name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - main   # l√∂st beim Push auf main aus
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push image to ACR
        uses: azure/CLI@v2
        with:
          azcliversion: latest
          inlineScript: |
            az acr build \
              -r ${{ secrets.ACR_NAME }} \
              -t ${{ secrets.IMAGE_NAME }}:${{ github.run_number }} \
              .

      - name: Deploy to Azure Container Apps
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az containerapp update \
              --name ${{ secrets.CONTAINER_APP_NAME }} \
              --resource-group ${{ secrets.RESOURCE_GROUP }} \
              --image ${{ secrets.ACR_NAME }}.azurecr.io/${{ secrets.IMAGE_NAME }}:${{ github.run_number }}
